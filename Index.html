<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #00b7ff 0%, #b700ff 100%);
            color: #222;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            padding: 36px 32px 28px 32px;
            text-align: center;
        }
        .hero {
            margin-bottom: 18px;
        }
        .hero h1 {
            color: #00b7ff;
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        .hero p {
            color: #555;
            font-size: 1.1em;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 24px 0 0 0;
        }
        ul li {
            margin: 12px 0;
        }
        ul li a {
            display: inline-block;
            padding: 10px 28px;
            background: linear-gradient(90deg, #00b7ff 60%, #b700ff 100%);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.08em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        ul li a:hover {
            background: linear-gradient(90deg, #b700ff 60%, #00b7ff 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome!</h1>
            <p>This is a modern web page created for demonstration purposes.<br>Feel free to explore the links below:</p>
        </div>
        <ul>
            <li><a href="Registration_page.html" onclick="alert('Navigating to Registration Page')">Registration Page</a></li>
            <li><a href="Login_page.html" onclick="alert('Navigating to Login Page')">Login Page</a></li>
            <li><a href="Contact_us.html" onclick="alert('Navigating to Contact Us Page')">Contact Us</a></li>
        </ul>
    </div>
</body>
</html>
